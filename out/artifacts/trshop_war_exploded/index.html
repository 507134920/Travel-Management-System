    <script>
        $(function () {
            //页面加载完成执行数据的获取操作
            doInitCollection();
            doInitOrderList();
            doInitChinaPage();
            doInitOutsidePage();

        });
        function doLoadEditPage() {
            var params =$("#startState").val();
        }
        function doInitCollection() {
            var url= "showColection";
            $.getJSON(url,function (result) {
                if(result.state==1){
                    //将数据显示在table的tbody中
                    setCollection(result.data.list);
                }else{
                    alert(result.message);
                }
            });
        }
        function setCollection(result) {
            var collection = $("#collection");
            var lists = "";
            //迭代数据集result
            for (var i = 0; i < result.length; i++) {
                var list = '<div class="col-md-3">\n' +
                    '    <a href="route_detail.html?name='+result[i].name+'">\n' +
                    '       <img src="'+result[i].rimage+'" alt="">\n' +
                    '       <div class="has_border">\n' +
                    '       <h3>'+result[i].name+'</h3>\n' +
                    '       <div class="price">网付价<em>￥</em><strong>'+result[i].price+'</strong><em>起</em></div>\n' +
                    '       </div>\n' +
                    '    </a>\n' +
                    ' </div>';
                lists += list;
            }
            collection.append(lists);
        }

        function doInitOrderList() {
            var url= "findOrderList";
            $.getJSON(url,function (result) {
                if(result.state==1){
                    //将数据显示在table的tbody中
                    setTableBodyRows(result.data.list);
                }else{
                    alert(result.message);
                }
            });
        }
        function setTableBodyRows(result) {

                    '       </div>\n' +
                    '    </a>\n' +
                    ' </div>';
                lists += list;
            }
            collection.append(lists);
        }

        function doInitChinaPage() {
            var url= "findChinaPage";
            $.getJSON(url,function (result) {
                if(result.state==1){
                    setChinaPage(result.data.list);
                }else{
                    alert(result.message);
                }
            });
        }
        function setChinaPage(result) {
            var collection = $("#China");
            var lists = "";
            //迭代数据集result
            for (var i = 0; i < result.length; i++) {
                var list = '<div class="col-md-4">\n' +
                    '    <a href="route_detail.html?name='+result[i].name+'">\n' +
                    '       <img src="'+result[i].rimage+'" alt="">\n' +
                    '       <div class="has_border">\n' +
                    '       <h3>'+result[i].name+'</h3>\n' +
                    '       <div class="price">网付价<em>￥</em><strong>'+result[i].price+'</strong><em>起</em></div>\n' +
                    '       </div>\n' +
                    '    </a>\n' +
                    ' </div>';
                lists += list;
            }
            collection.append(lists);
        }

        function doInitOutsidePage() {
            var url= "findOutsidePage";
            $.getJSON(url,function (result) {
                if(result.state==1){
                    setOutsidePage(result.data.list);
                }else{
                    alert(result.message);
                }
            });
        }
        function setOutsidePage(result) {
            var collection = $("#notChina");
            var lists = "";
            //迭代数据集result
            for (var i = 0; i < result.length; i++) {
                var list = '<div class="col-md-4">\n' +
                    '    <a href="route_detail.html?name='+result[i].name+'">\n' +

                lists += list;
            }
            collection.append(lists);
        }

	<!--引入头部-->
    <div id="header"></div>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>

            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/banner_1.jpg" alt="">

                <div class="item">
                    <img src="images/banner_3.jpg" alt="">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

			  </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

			    <span class="sr-only">Next</span>
			</a>
        </div>
    </section>
    <!-- banner end-->

                    <li role="presentation">

                    </li>

            </div>
            <div class="jx_content">
