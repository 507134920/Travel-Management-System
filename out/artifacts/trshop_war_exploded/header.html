<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $(function () {
            //查询用户信息
            //alert("查询用户信息");
            $.get("findOne",{},function (data) {
                //{uid:1,name:'李四'}
                var msg = "欢迎回来，"+data.name;
                $("#span_username").html(msg);
            });
        });

        //查询分类数据
        $.get("findAll",{},function (result) {
                //alert("开始findAll");
                //[{cid:1,cname:国内游},{},{}]
                var lis = '<li class="nav-active"><a href="toIndex">首页</a></li>';
                //遍历数组,拼接字符串(<li>)
                for (var i = 0; i < result.data.list.length; i++) {
                    //console.log(result.data.list.length);
                    //console.log(result);
                    //console.log(result.data.list[0].name);
                    var li = '<li><a href="route_list.html?id='+result.data.list[i].id+'">'+result.data.list[i].name+'</a></li>';
                    //alert(result.data.list[i].name);
                    lis += li;
                }
                //拼接收藏排行榜的li,<li><a href="favoriterank.html">收藏排行榜</a></li>
                lis+= '<li><a href="#">收藏排行榜</a></li>';
                //将lis字符串，设置到ul的html内容中
                $("#classes").html(lis);
        });
    </script>
</head>
<body>
<header id="header">
    <div class="top_banner">
        <img src="images/top_banner.jpg" alt="">
    </div>

    <div class="shortcut">
        <!-- 登录状态  -->
        <div class="#" align="center">
            <a href="toLogin">登录</a>
            <a href="toRegister">注册</a>
            <span id="span_username"> </span>
            <a href="exit">退出</a>
            <a href="toMyFavorite" class="collection">我的收藏</a>
            <a href="toMyCar">我的购物车</a>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>
            <div class="search">
                <input name="" type="text" placeholder="请输入路线名称" id="startState" class="search_input" autocomplete="off">
                <a href="javascript:;" class="search-button">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">客服热线(9:00-6:00)</p>
                    <p class="hot_num">400-618-9090</p>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 头部 end -->
<!-- 首页导航 -->
<div class="navitem">
    <ul class="nav" id="classes">
        <!--此处填充从数据库获取的分类信息-->
    </ul>
</div>
</body>
</html>
